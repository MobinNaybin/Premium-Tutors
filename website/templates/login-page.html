<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for( "static",filename="login-page.css" )}}">
	<title>Log in to Premium Tutors</title>
</head>
<style>
	.alert-danger{
		color: rgba(227, 191, 45, 0.937);
		font-weight: 800;
	}
	.alert-success{
		color: rgb(49, 213, 49);
		font-weight: 800;
	}
</style>
<body>
	<div class="wrapper">
		<div class="form-box login">
			<h2>Login</h2>
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %} 
			   {% for category, message in messages %} 
			   {% if category == 'error' %}
			   <div class="alert-danger" role="alert">
					 {{ message }}
					 <button type="button" class="close" data-dismiss="alert">
					   <span aria-hidden="true">&times;</span>
					 </button>
			   </div>
			   {% else %}
			   <div class="alert-success" role="alert">
					 {{ message }}
					 <button type="button" class="close" data-dismiss="alert">
					   <span aria-hidden="true">&times;</span>
					 </button>
			   </div>
			   {% endif %} 
			   {% endfor %} 
		   {% endif %} 
		   {% endwith %}
		   
		   
			<form class="#" method="post">
				<div class="input-box">
					<span class="icon"><ion-icon name="email"></ion-icon></span>
					<input type="email" id="email" name="email" required>
					<label for="email">Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" name="password" id="password" required>
					<label for="password">Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Remember me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn" name="student" value="student">Login as a Student</button>
				<button type="submit" class="btn btn2" name="tutor" value="tutor" >Login as a Tutor</button>
				<div class="login-register">
					<p>Dont have an account?<a href="/sign-up">Register</a></p>
				</div>
			</form>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
