<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for( "static",filename="signup-page.css" )}}">
	<title>Register to Premium Tutors</title>
	<style>
		.alert-danger{
			color: rgba(227, 191, 45, 0.937);
			font-weight: 800;
		}
		.alert-success{
			color: rgb(49, 213, 49);
			font-weight: 800;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="form-box register">
			<h2>Registration</h2>
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %} 
			   {% for category, message in messages %} 
			   {% if category == 'error' %}
			   <div class="alert-danger" role="alert">
					 {{ message }}
					 <button type="button" class="close" data-dismiss="alert">
					   <span aria-hidden="true">&times;</span>
					 </button>
			   </div>
			   {% else %}
			   <div class="alert-success" role="alert">
					 {{ message }}
					 <button type="button" class="close" data-dismiss="alert">
					   <span aria-hidden="true">&times;</span>
					 </button>
			   </div>
			   {% endif %} 
			   {% endfor %} 
		    {% endif %} 
		    {% endwith %}
		   
		   
			<form class="#" method="post">
				<div class="input-box">
					<span class="icon"><ion-icon name="username"></ion-icon></ion-icon></span>
					<input type="text" name="username" id="username" required>
					<label for="username">Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="email"></ion-icon></span>
					<input type="email" id="email" name="email" required>
					<label for="email">Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" id="password" name="password" required>
					<label for="password">Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">I agree to the terms & conditions</label>
				</div>
				<button type="submit" class="btn" name="tutor">Register as a Tutor</button>
				<button type="submit" class="btn btn2" name="student">Register as a Student</button>
				<div class="login-register">
					<p>Already have an account? <a
							href="/login"
							class="register-link">Login</a></p>
				</div>
			</form>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
